<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SIGN-UP FORM</title>
</head>
<body>
    <main>
        <div class="left">
            <div>
                <img src="logo.png" alt="logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div class="text">
                <p>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form>
                    <div>
                        <label for="first-name">FIRST NAME (*)</label>
                        <input id="first-name" type="text" required>
                        <label for="email">EMAIL  (*)</label>
                        <input type="email" name="email" id="email" required>
                        <label for="password">PASSWORD  (*)</label>
                        <input id="password" type="password" required minlength="8" maxlength="16">
                    </div>
                    <div>
                    <label for="last-name">LAST NAME  (*)</label>
                    <input id="last-name" type="text" required>
                    <label for="phone-number">PHONE NUMBER (Optional)</label>
                    <input id="phone-number" type="tel">
                    <label for="cnfrmpassword">CONFIRM PASSWORD (*)</label>
                    <input id="cnfrmpassword" type="password" required minlength="8" maxlength="16">
                    </div>
                </form>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Login in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
